<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header" ></header>
<main>
    <form method="post">
        <div class = "container mt-5">
            <h1>Каталог</h1>
            <div th:each="el : ${posts}" class = "alert alert-info mt-2">
                <h2 th:text = "${el.name}"></h2>
                <p th:text = "${el.price}"></p>
                <a th:href = "'/blog/' + ${el.id}" class="btn btn-warning">Детальнее</a>
                <a th:href = "'/cartAdd/' + ${el.id}" class="btn btn-warning">Добавить в корзину</a>
            </div>
        </div>
    </form>
</main>
<header th:insert="blocks/footer :: footer" class="mt-auto"></header>
</body>
</html>
