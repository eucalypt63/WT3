<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/headerAdminer :: header" ></header>
<main>
    <div class = "container mt-5">
        <h1>Каталог</h1>
        <div th:each="el : ${posts}" class = "alert alert-info mt-2">
            <h2 th:text = "${el.name}"></h2>
            <p th:text = "${el.price}"></p>
            <a th:href = "'/blog/' + ${el.id} + '/admin'" class="btn btn-warning">Детальнее</a>
        </div>
        <a th:href = "'/blog/add'" class="btn btn-warning">Добавить</a>
    </div>
</main>
<header th:insert="blocks/footerAdminer :: footer"></header>
</body>
</html>
