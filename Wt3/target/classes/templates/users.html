<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/headerAdminer :: header" ></header>
<main>
  <div class = "container mt-5">
    <h1>Пользователи</h1>
    <div th:each="el : ${posts}" class = "alert alert-info mt-2">
      <h2 th:text = "${el.login}"></h2>
      <a th:href = "'/users/' + ${el.id} + '/delete'" class="btn btn-warning">Удалить пользователя</a>
    </div>
  </div>
</main>
<header th:insert="blocks/footerAdminer :: footer" class="mt-auto"></header>
</body>
</html>
