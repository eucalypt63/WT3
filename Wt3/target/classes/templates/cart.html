<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header" ></header>
<main>
    <form method="post">
        <div class = "container mt-5">
            <h1>Корзина</h1>
            <div th:each="el : ${posts}" class = "alert alert-info mt-2">
                <h2 th:text = "${el.name}" name="name"></h2>
                <p th:text = "${el.price}" name="price"></p>
                <form th:action= "'/cart/' + ${el.id} + '/delete'" method="post">
                    <button class="btn btn-warning">Удалить</button>
                </form>
            </div>
            <a th:href = "'/order'" class="btn btn-warning">Оформить заказ</a>
        </div>
    </form>
</main>
<header th:insert="blocks/footer :: footer" class="mt-auto"></header>
</body>
</html>
